<div class="container-fluid" style="height: 60px;">
    <div class="background row text-center py-1 d-flex align-items-center h-100">
      <div class="col-1 text-start">
        <img src="assets/logo.jpg" width="60px">
      </div>
      <div class="col-6 background fs-6">
        <nav *ngIf="!isLogin()" class="navbar navbar-expand-lg">
          <div class="container-fluid background">
            <ul *ngIf="!hidden" class="navbar-nav">
              <li class="nav-item dropdown">
                <a [routerLink]="['/home']" [ngStyle]="getStyle('home')" class="nav-link" role="button">
                  Home
                </a>
              </li>
  
              <li class="nav-item dropdown">
                <a [ngStyle]="getStyle('food')" class="nav-link dropdown-toggle" [routerLink]="['/food']" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Food
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" [routerLink]="['/food/calorie']"  routerLinkActive="active">Calorie data</a></li>
                  <li><a class="dropdown-item" [routerLink]="['/food/diary']" routerLinkActive="active">Food diary</a></li>
                  <li><a class="dropdown-item" [routerLink]="['/food/database']" routerLinkActive="active">Food database</a></li>
                  <li><a class="dropdown-item" [routerLink]="['/food/weight']" routerLinkActive="active">Weight progress</a></li>
                </ul>
              </li>
  
              <li class="nav-item dropdown">
                <a [routerLink]="['/workout']" [ngStyle]="getStyle('workout')" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Workout
                </a>
                <ul class="dropdown-menu" >
                  <li><a class="dropdown-item" [routerLink]="['/workout/database']" routerLinkActive="active">Exercise database</a></li>
                  <li><a class="dropdown-item" [routerLink]="['/workout/diary']" routerLinkActive="active">Exercise diary</a></li>
                  <li><a class="dropdown-item" [routerLink]="['/workout/image']" routerLinkActive="active">Image uploader</a></li>
                  <!-- <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                </ul>
              </li>
  
              <li class="nav-item dropdown">
                <a [routerLink]="['/training']" [ngStyle]="getStyle('training')" class="nav-link" role="button">
                  Training plan
                </a>
              </li>
            </ul>
  
          </div>
        </nav>
      </div>
      <div class="col-3 align-items-center d-flex justify-content-end">
        <span *ngIf="!isLogin()" id="welcome">
          Welcome, {{username}}!
        </span>
        <mat-icon *ngIf="!isLogin()">face</mat-icon>
      </div>
      <div class="col-1 d-flex justify-content-end">
        <button *ngIf="!isLogin()" (click)="onSurveyEdit()" type="button" class="btn btn-secondary">
          <mat-icon>settings</mat-icon>
        </button>
      </div>
      <div class="col-1 d-flex justify-content-end">
        <button *ngIf="!isLogin(); else SignUp" (click)="onLogout()" type="button" class="btn btn-dark">Logout</button>
        <ng-template #SignUp>
          <button (click)="redirectToSignup()" type="button" class="btn btn-dark">Sign up</button>
        </ng-template>
      </div>
    </div>
  
  </div>
