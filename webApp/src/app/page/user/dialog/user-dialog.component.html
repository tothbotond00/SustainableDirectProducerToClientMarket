<div class="container">
    <div class="row mt-3">
      <div class="col-2">
        <button (click)="onCancelClick()" type="button" class="btn-close" aria-label="Close"></button>
      </div>
      <div class="col-8">
        <div>
          <p class="fs-3 text-center" id="title">Edit your profile!</p>
        </div>
      </div>
    </div>
  
  
    <div mat-dialog-content class="container d-flex justify-content-center">
      <form [formGroup]="form">
        <div class="row text-center">

          <div class="col-12 text-center mb-3">
            <mat-form-field  appearance="outline">
              <mat-label>Teljes név</mat-label>
              <input matInput formControlName="name" type="text">
            </mat-form-field>
          </div>

          <div class="col-12 text-center mb-3">
            <mat-form-field  appearance="outline">
              <mat-label>Foglalkozás</mat-label>
              <input matInput formControlName="profession" type="text">
            </mat-form-field>
          </div>  

          <div class="col-12 text-center mb-3">
            <mat-form-field  appearance="outline">
              <mat-label>Vállalkozás leírása</mat-label>
                <textarea matInput formControlName="description" type="text"></textarea>
            </mat-form-field>
          </div>   

        </div>
      </form>
    </div>

    <div class="row pb-3">
        <div class="col-4"></div>
        <div class="col-4">
        <div class="d-flex justify-content-center">
            <button (click)="onSave()" class="w-100 btn btn-primary">Save</button>
        </div>
        <div class="col-4"></div>
    </div>

  </div>
