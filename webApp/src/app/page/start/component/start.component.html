<div class="container-fluid">
    <div class="row flex-fill">
      <div class="col-6"></div>
      <div class="col-6 d-flex align-items-center justify-content-start pb-5">
        <form [formGroup]="form">
          <div class="d-flex justify-content-center text-center card">
            <div class="pb-5 mt-0">
              <div id="mainTitle">Welcome back, please log in</div>
              <span id="subTitle">Don't have an account? 
              <a [routerLink]="['']" (click)="redirectToSignup()">Create now!</a>
            </span>
            </div>
            <div class="row">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input autocomplete="email"  matInput formControlName="email" type="email">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input autocomplete="current-password" matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field>
            </div>
  
            <button (click)="onLoginClick()" type="button" class="btn btn-dark w-100 text-start mb-0"
              [disabled]="disabledButton">
              <div class="row">
                <div *ngIf="disabledButton" class="col-1">
                  <span id="loginButton" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </div>
                <div *ngIf="!disabledButton" class="col-1 d-flex align-items-center p-0 justify-content-center">
                  <mat-icon>person</mat-icon>
                </div>
                <div class="col-10 text-center">
                  {{buttonText}}
                </div>
              </div>
            </button>
            
            <div *ngIf="errorMessage" class="alert alert-danger mb-0 mt-3" role="alert">
              {{errorMessage}}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
