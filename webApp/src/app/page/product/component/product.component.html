  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-8 col-lg-6 card">

      <div class="text-center">
        <img src="/assets/honey.jpg" alt="Product Image" class="product-image mb-3">

      <!-- Product Details -->
      <div class="product-details">

      </div>

      <!-- User Reviews -->
      <div class="reviews mt-5">
        <h3>Reviews</h3>
        <div class="review mt-3">
          <strong>Jane Doe</strong>
          <p>"Amazing product! The quality is excellent, and the taste is fantastic."</p>
        </div>
        <div class="review mt-3">
          <strong>John Smith</strong>
          <p>"Great value for money. Definitely will buy again."</p>
        </div>
        <div class="review mt-3">
          <strong>Anna Taylor</strong>
          <p>"Arrived on time and in perfect condition. Highly recommend this seller!"</p>
        </div>
      </div>
    </div>
  </div>
